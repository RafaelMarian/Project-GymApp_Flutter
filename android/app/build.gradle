plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin must come after Android & Kotlin
    id "com.google.gms.google-services"
}

android {
    namespace "com.example.gym_buddies"
    compileSdkVersion 35
    ndkVersion "26.1.10909125" // Optional, specify if you're targeting NDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.gym_buddies"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Replace with release signing config for production
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.2.0')
    implementation 'com.google.firebase:firebase-analytics'
    // Add any additional Firebase dependencies here
}
