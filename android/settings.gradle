pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties() // This will now work correctly in Gradle scripts
        file("local.properties").withInputStream { stream ->
            properties.load(stream)
        }
        def path = properties.getProperty("flutter.sdk")
        assert path != null : "flutter.sdk not set in local.properties. Please set it to the correct Flutter SDK path."
        return path
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.4.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.20" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

include ":app"
